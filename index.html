<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Roboto-->
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600&display=swap" rel="stylesheet">

        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>Projeto E-commerce</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/favico-icone.png" type="image/x-icon">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/4e32a3a7af.js" crossorigin="anonymous"></script>
    <!--ProgressBar-->
    <link rel="stylesheet" href="js/progressbar.min.js">
    <!--Parallax-->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
</head>

<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand">
                    <img src="/img/logo.jpg" alt="c4ever" id="logo">Classicos 4ever
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-targer="navbar-links"
                    aria-controls="navbar-links" aria-extended="false" aria-label="toggle-navigation">
                    <span class="circle-image" class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a href="" class="nav-item nav-link" id="home-menu">Home</a>
                        <a href="" class="nav-item nav-link" id="team-menu">Time</a>
                        <a href="" class="nav-item nav-link" id="portfolio-menu">Projetos</a>
                        <a href="" class="nav-item nav-link" id="contact-menu">Contato</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!--Main-->
    <main>
        <div class="container-fluid">
            <div id="mainSlider" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#mainSlider" data-slide-to="0" class="active"></li>
                    <li data-target="#mainSlider" data-slide-to="1"></li>
                    <li data-target="#mainSlider" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/img/minhas img/slider1.jpg" class="d-block w-100" alt="Silent Hill">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Curte jogos de Terror?</h2>
                            <p>Saga Silent Hill</p>
                            <a href="#" class="main-btn">Games</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/img/minhas img/slider2.jpg" class="d-block w-100" alt="Castlevania">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Conhe√ßa a Franquia de Castlevania</h2>
                            <p>Saga Silent Hill</p>
                            <a href="#" class="main-btn">Games</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/img/minhas img/slider3.jpg" class="d-block w-100" alt="Crash">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Um bom jogo de Aventura / Plataforma para se divertir</h2>
                            <p>Saga Silent Hill</p>
                            <a href="#" class="main-btn">Games</a>
                        </div>
                    </div>
                </div>
                <a href="#mainSlider" class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a href="#mainSlider" class="carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </main>

    <script src="/js/script.js"></script>
</body>

</html>
